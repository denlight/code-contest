<!-- Modal -->
<div id="add-version" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h3 class="modal-title">Add version</h3>
			</div>
			<div class="modal_form_container" style="background: #fbfbfb">
			  <form class="well" ng-submit="addVersion(version,language)">
			    <input ng-model="version" class="form-control" type="text" name="version" placeholder="Version"/>
  				<div class="modal-footer">
  					<button type="submit" class="btn btn-primary">Save</button>
  					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  				</div>
				</form>
			</div>		
		</div>
	</div>
</div>
