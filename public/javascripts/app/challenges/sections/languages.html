<ul class="breadcrumb">
  <li><a ng-href="/challenges">Home</a></li>
  <li><a ng-href="/challenges">Challenges</a></li>
  <li><a ng-href="/challenges/{{challenge.slug}}">{{challenge.name}}</a></li>
  <li><a class="active">Languages</a></li>
</ul>
<h1 class="col-xs-12">Please select your language</h1>
<div class="col-xs-12">
    <ul id="languages" class="row">
        <li class="col-xs-12 col-md-6 col-lg-{{col}}" ng-repeat="language in challenge.languages">
            <a class="btn btn-default" href="/challenges/{{challenge.slug}}/languages/{{language.slug}}/submit">
                <img src="/images/{{(language.name).toLowerCase()}}.png"></img>
            </a>
        </li>
    </ul>
</div>
