<ul class="breadcrumb">
  <li><a ng-href="/challenges">Home</a></li>
  <li><a ng-href="/challenges">Challenges</a></li>
  <li><a class="active">{{challenge.name}}</a></li>
</ul>
<div ng-show="challenge">
  <h1>{{challenge.name}}</h1>
  <pre fade-in>{{challenge.description}}</pre>
  <hr style="margin:25px 0"/>
  <a class="btn btn-primary pull-right" ng-href="/challenges/{{challenge.slug}}/languages" style="margin-right: 15px">Submit code</a>
</div>
<div class="well" ng-hide="challenge" fade-in>
  Oops! Looks like think this challenge is no longer available.
</div>
