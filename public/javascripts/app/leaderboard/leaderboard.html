<div id="leaderboard">
  <ul class="breadcrumb">
    <li><a ng-href="/challenges">Home</a></li>
    <li><a class="active">Leaderboard</a></li>
  </ul>
  <div style="opacity:.8">
    <img id="leader" src="/images/rakun-leader.png" fade-in/>
  </div>
  <h2>Leaderboard</h2>
  <table id="challenges" class="table table-striped">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Languages</th>
    </tr>
    <tr ng-repeat="challenge in challenges">
      <td>{{$index+1}}. </td>
      <td><a href="/leaderboard/challenge/{{challenge.slug}}">{{challenge.name}}</a></td>
      <td>
        <ul class="languages-icons">
          <li ng-repeat="language in challenge.languages">
            <img src="/images/{{(language.name).toLowerCase()}}-icon.png" fade-in></img>
          </li>
        </ul>
      </td>
  </table>
</div>
